<div>
    <h2>Create an interval rule</h2>
    <label>Group name</label>
    <input type="text" ng-model="group" />
    <br />

    <label>Interval</label>
    <input type="text" ng-model="interval" />
    <br />

    <label>Add a matching string</label>
    <input type="text" ng-model="condition" />
    <button ng-click="addCondition(condition)"></button>
    <br />

    <ul>
        <li ng-repeat="condition in conditions">{{condition}} <span ng-click="removeCondition(condition)">remove</span></li>
    </ul>

    <button ng-click="saveRule(group,interval)" value="send" />
</div>
