
<h1> deploy The drones</h1>
<div ng-repeat="drone in drones">
    <div>{{drone.Domain}}</div>
    <input type="button" value="deploy" ng-click="deploy(drone)" />
</div>

<div ng-repeat="deploy in deploys">
    <div>
        <h2>{{deploy.droneId}}</h2>
        <div ng-bind-html-unsafe="deploy.output"></div>
    </div>
</div>
